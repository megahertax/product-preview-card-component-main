<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Product Preview Card</title>

  <style>
    /* General Styles */
    html {
      font-size: 14px;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: hsl(30, 38%, 92%);
      color: hsl(212, 21%, 14%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Grid Layout */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    /* Image Styling */
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Text Styling */
    .text-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-family: 'Fraunces', serif;
      font-weight: 700;
      font-size: 45px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: hsl(228, 12%, 48%);
      margin-bottom: 10px;
    }

    .price {
      font-size: 30px;
      font-weight: bold;
      margin-top: 50px;
      margin-bottom: 40px;
      color: hsl(158, 36%, 37%);
    }

    .old-price {
      text-decoration: line-through;
      color: hsl(228, 12%, 48%);
      margin-left: 10px;
    }

    /* Responsive */
    @media (max-width: 375px) {
      .container {
        grid-template-columns: 1fr;
      }
      .image-container img {
        height: auto;
      }
    }

    /* Green Button */
    :root {
      --green-500: hsl(158, 36%, 37%);
      --green-700: hsl(158, 42%, 18%);
      --white: hsl(0, 0%, 100%);
    }

    .button {
      background-color: var(--green-500);
      color: var(--white);
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      font-weight: 1200;
      cursor: pointer;
      display: flex;
   text-align: justify;
      justify-content: center;
  

      gap: 10px;
      font-size: 13px;
      width: 250px;
      margin: auto;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: var(--green-700);
    }

    .button i {
      font-size: 20px;
      color: var(--white);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-container">
      <img src="images/image-product-desktop.jpg" alt="Product Image">
    </div>
    <div class="text-container">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">$149.99 <span class="old-price">$169.99</span></div>
      <button class="button"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
    </div>
  </div>
</body>
</html>
